<!--
    No se usan siglas para dar el nombre a las clases. 
    No se ponen numeros.
    Nombres generalistas.
    Se etiqueta el div, no el contenido.
    Separar los nombres por guiones.

    cuando usas xhtml puedes crear etiquetas personlaizadas html. No serian entendidas por el navegador web pero si por un servidor en el que lo hayas programado.
    
-->

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--Para diseño respònsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--El favicon-->
    <link rel="icon" href="https://www.youtube.com/s/desktop/12d6b690/img/favicon.ico">

    <!--Relaciones con CSS y JS-->
    <link rel="stylesheet" href="style/style.css">
    
    <script src="js/js.js"></script>

    <!--Es lo que se ve en la busquedad de google-->
    <title>Buenas prácticas de html y css</title>
    <meta name="description" content="Esto es una página para aprender buenas practicas de html y css para prgramadores de front">

    <!--Fuentes de google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!--contenido se ve cuando se comparte en redes-->
    <meta property="og:type"        content="website" />
    <meta property="og:title"       content="Título" />
    <meta property="og:description" content="descripción de la web, se recomienda 90 caracteres" />
    <meta property="og:image"       content="https://www.youtube.com/s/desktop/12d6b690/img/favicon_144.png" />

</head>

<body>

</body>

</html>
